<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1
				class="uk-text-left uk-text-center@m uk-padding-small uk-light"
				style="
					background: linear-gradient(
						143deg,
						rgba(0, 212, 255, 1) 10%,
						rgba(9, 9, 121, 1) 67%,
						rgba(2, 0, 36, 1) 100%
					);
				">
				Weather Dashboard
			</h1>
		</header>
		<aside
			class="uk-align-left uk-padding-small uk-padding-remove-top uk-margin-remove-right uk-width-1-5@m">
			<h2>Search for a City:</h2>
			<section>
				<input
					type="text"
					id="location"
					aria-label="city input"
					placeholder="'Seattle', 'Seattle, WA'"
					class="uk-input" />
				<button
					aria-label="search"
					type="button"
					id="search"
					class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small">
					Search
				</button>
			</section>
			<hr />
			<div id="prevSearch"></div>
		</aside>
		<main
			class="uk-height-viewport uk-margin-right uk-margin-left uk-width-3-4@m uk-align-right@m">
			<section class="uk-section uk-background-primary uk-padding uk-light">
				<h2 id="city">
					Enter a 'city' or 'city, state' or 'city, country' in the search bar to view the
					weather there.
				</h2>
				<img id="currImage" src="" alt="" />
				<p id="currTemp"></p>
				<p id="currWind"></p>
				<p id="currHumid"></p>
			</section>
			<section class="uk-margin-top uk-margin-bottom">
				<h3>5-Day Forecast:</h3>
				<div id="5forecast" class="uk-child-width-1-5@m uk-grid-match" uk-grid></div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/advancedFormat.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
