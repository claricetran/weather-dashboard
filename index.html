<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1
				class="uk-text-left uk-text-center@m uk-padding-small"
				style="background-image: linear-gradient(to bottom right, , yellow)">
				Weather Dashboard
			</h1>
		</header>
		<aside
			class="uk-align-left uk-padding uk-height-viewport uk-padding-remove-top uk-margin-remove-right">
			<h2>Search for a City:</h2>
			<form>
				<input
					name="location"
					placeholder="'Seattle', 'Seattle, WA', '98105'"
					class="uk-input" />
				<button
					input="Search"
					name="location"
					id="search"
					class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small">
					Search
				</button>
			</form>
			<hr />
			<ul id="prevSearch">
				<!-- <li><button type="button" aria-label="Close" uk-close></button></li> -->
			</ul>
		</aside>
		<main>
			<section class="uk-section uk-section-muted uk-padding uk-margin-right">
				<h2>Test City Name</h2>
				<p>Temp:</p>
				<p>Wind:</p>
				<p>Humidity:</p>
			</section>
			<section class="uk-margin-top">
				<h3>5-Day Forecast:</h3>
				<div
					class="uk-child-width-1-5@m uk-grid-match uk-padding uk-padding-remove-left uk-padding-remove-top"
					uk-grid>
					<div>
						<div
							class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-small">
							<h3 class="uk-card-title">Default</h3>
							<p>Temp:</p>
							<p>Wind:</p>
							<p>Humidity:</p>
						</div>
					</div>
					<div>
						<div
							class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-small">
							<h3 class="uk-card-title">Default</h3>
							<p>Temp:</p>
							<p>Wind:</p>
							<p>Humidity:</p>
						</div>
					</div>
					<div>
						<div
							class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-small">
							<h3 class="uk-card-title">Default</h3>
							<p>Temp:</p>
							<p>Wind:</p>
							<p>Humidity:</p>
						</div>
					</div>
					<div>
						<div
							class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-small">
							<h3 class="uk-card-title">Default</h3>
							<p>Temp:</p>
							<p>Wind:</p>
							<p>Humidity:</p>
						</div>
					</div>
					<div>
						<div
							class="uk-card uk-card-default uk-card-hover uk-card-body uk-margin-small">
							<h3 class="uk-card-title">Default</h3>
							<p>Temp:</p>
							<p>Wind:</p>
							<p>Humidity:</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
